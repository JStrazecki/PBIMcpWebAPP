# Streamlined deployment without artifacts to avoid storage quota issues
name: Deploy Python app to Azure Web App - pbimcp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Verify deployment files
        run: |
          echo "Checking required files..."
          ls -la
          test -f requirements.txt && echo "✓ requirements.txt found"
          test -f runtime.txt && echo "✓ runtime.txt found"
          test -f startup.sh && echo "✓ startup.sh found"
          test -f web.config && echo "✓ web.config found"
          test -f pbi_mcp_finance/main.py && echo "✓ main.py found"
          echo "Deployment files verified"
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'pbimcp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_65CCD4A3C62A497B88467B99EFE13AC3 }