# Streamlined deployment without artifacts to avoid storage quota issues
# Uses simplified dependencies for faster, more reliable deployment
name: Deploy Power BI MCP Server to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install simplified dependencies
        run: |
          # Use simplified requirements for faster deployment
          if [ -f "requirements_simple.txt" ]; then
            echo "Using simplified requirements (no database dependencies)"
            pip install -r requirements_simple.txt
          else
            echo "Falling back to full requirements"
            pip install -r requirements.txt
          fi
        
      - name: Verify deployment files
        run: |
          echo "Checking deployment files..."
          ls -la
          echo "✓ Checking for main_simple.py (recommended):"
          test -f main_simple.py && echo "✓ main_simple.py found (simplified mode)" || echo "✗ main_simple.py not found"
          echo "✓ Checking for startup.sh:"
          test -f startup.sh && echo "✓ startup.sh found" || echo "✗ startup.sh missing"
          echo "✓ Checking for requirements:"
          test -f requirements_simple.txt && echo "✓ requirements_simple.txt found" || echo "✗ requirements_simple.txt missing"
          test -f requirements.txt && echo "✓ requirements.txt found" || echo "✗ requirements.txt missing"
          echo "✓ Deployment verification complete"
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'pbimcp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_38BCF7A240C3422E973EE25A329B51C2 }