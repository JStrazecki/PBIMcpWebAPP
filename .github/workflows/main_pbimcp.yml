# Simplified deployment - no database dependencies, minimal requirements
# Perfect for Azure Web App deployment with fast startup
name: Deploy Power BI MCP Server (Simplified)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: |
          echo "Installing simplified dependencies from requirements.txt..."
          pip install -r requirements.txt
        
      - name: Verify deployment files
        run: |
          echo "=== Power BI MCP Server Deployment Verification ==="
          echo "Branch: $(git branch --show-current)"
          echo "Commit: $(git rev-parse --short HEAD)"
          echo ""
          echo "📁 Deployment files:"
          ls -la
          echo ""
          echo "🔍 Required files check:"
          test -f requirements.txt && echo "✓ requirements.txt found" || echo "✗ requirements.txt missing"
          test -f startup.sh && echo "✓ startup.sh found" || echo "✗ startup.sh missing"
          test -f web.config && echo "✓ web.config found" || echo "✗ web.config missing"
          echo ""
          echo "🚀 Application mode detection:"
          if [ -f "main_simple.py" ]; then
            echo "✓ main_simple.py found - SIMPLIFIED MODE (recommended for Azure)"
          else
            echo "ℹ️ main_simple.py not found"
          fi
          echo ""
          echo "📦 Dependencies check:"
          echo "Requirements file size: $(wc -l < requirements.txt) lines"
          head -5 requirements.txt
          echo "✅ Deployment verification complete"
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'pbimcp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_38BCF7A240C3422E973EE25A329B51C2 }}