# Simplified deployment - no database dependencies, minimal requirements
# Perfect for Azure Web App deployment with fast startup
name: Deploy Power BI MCP Server (Simplified Mode)

on:
  push:
    branches:
      - simplified
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies from requirements.txt..."
          pip install -r requirements.txt
        
      - name: Verify deployment files
        run: |
          echo "=== Power BI MCP Server Deployment Verification ==="
          echo "Branch: $(git branch --show-current)"
          echo "Commit: $(git rev-parse --short HEAD)"
          echo ""
          echo "üìÅ Deployment files:"
          ls -la
          echo ""
          echo "üîç Required files check:"
          test -f requirements.txt && echo "‚úì requirements.txt found" || echo "‚úó requirements.txt missing"
          test -f startup.sh && echo "‚úì startup.sh found" || echo "‚úó startup.sh missing"
          test -f web.config && echo "‚úì web.config found" || echo "‚úó web.config missing"
          echo ""
          echo "üöÄ Application mode detection:"
          if [ -f "main_simple.py" ]; then
            echo "‚úì main_simple.py found - SIMPLIFIED MODE (recommended for Azure)"
          else
            echo "‚ÑπÔ∏è main_simple.py not found"
          fi
          if [ -f "pbi_mcp_finance/main.py" ]; then
            echo "‚úì pbi_mcp_finance/main.py found - FULL MODE"
          else
            echo "‚ÑπÔ∏è Full mode files not found"
          fi
          echo ""
          echo "üì¶ Dependencies check:"
          echo "Requirements file size: $(wc -l < requirements.txt) lines"
          head -5 requirements.txt
          echo "‚úÖ Deployment verification complete"
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'pbimcp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_38BCF7A240C3422E973EE25A329B51C2 }